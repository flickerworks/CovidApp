<header></header>
<img class="background_image_quarantine_manager" src="./assets/images/quarantine_manager_dashboard_bg.png">
<div class="quarantine_manager_dashboard" fxFlex="100" fxLayout="column" fxLayoutAlign="start center">
  <div class="quarantine_manager_dashboard__details" fxFlex="100" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="quarantine_manager_address" fxLayoutGap="10px" fxLayout="row">
      <img src="./assets/images/navigation.svg">
      <div>{{loggedInUserDetails?.zone}}, PIN {{loggedInUserDetails?.pincode}}</div>
    </div>
    <div class="quarantine_manager_filter" fxLayoutGap="10px" fxLayout="row">
      <button class="color_white" mat-button (click)="refreshList()" type="submit">
        <img src="./assets/images/update_icon.svg">
        Refresh
      </button>
      <div class="filters__search" fxLayoutAlign="start center">
        <input matInput placeholder="Search here..." [(ngModel)]="searchModel" fxFlex="100">
        <button class="color_white bg_color_blue" mat-raised-button (click)="searchTable(searchModel)" type="submit">
          <img src="./assets/images/arrow_right_white.svg">
          Go
        </button>
      </div>
    </div>
  </div>
  <div class="quarantine_manager_dashboard__tabs" fxLayout="row" fxFlex="100" fxLayoutAlign="center center">
    <mat-tab-group dynamicHeight fxFlex="100" [(selectedIndex)]="tabIndex">
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab_color_red">Critical Cases
          <div class="quarantine_tabs_badge tab_color_red_1">{{criticalCasesData.users.length}}</div></div>
        </ng-template>
        <div class="quarantine_details_tabs_section">
          <app-quarantine-table [filterString]="searchString" [quarantineTableDetails]="criticalCasesData" [tabIndex]="tabIndex"></app-quarantine-table>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab_color_orange">Flagged Cases
          <div class="quarantine_tabs_badge tab_color_orange_1">{{flaggedCasesData.users.length}}</div></div>
        </ng-template>
        <div class="quarantine_details_tabs_section">
          <app-quarantine-table [filterString]="searchString" [quarantineTableDetails]="flaggedCasesData" [tabIndex]="tabIndex"></app-quarantine-table>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab_color_blue">Total Cases
          <div class="quarantine_tabs_badge tab_color_blue_1">{{totalCasesData.users.length}}</div></div>
        </ng-template>
        <div class="quarantine_details_tabs_section">
          <app-quarantine-table [filterString]="searchString" [quarantineTableDetails]="totalCasesData" [tabIndex]="tabIndex"></app-quarantine-table>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="tab_color_grey">Total Monitors
          <div class="quarantine_tabs_badge tab_color_grey_1">{{monitorDetails.users.length}}</div></div>
        </ng-template>
        <div class="quarantine_details_tabs_section">
          <app-quarantine-table [filterString]="searchString" [quarantineTableDetails]="monitorDetails" [tabIndex]="tabIndex"></app-quarantine-table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
