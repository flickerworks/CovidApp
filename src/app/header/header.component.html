<div class="header">
    <div class="header__left d__inline-block">
        <div class="header__left-logo d__inline-block">
            <img src="assets/images/Dashboard_Covid19_logo.png" alt="logo" (click)="redirect('view-user')">
        </div>
    </div>
    <div class="header__right d__inline-block">

        <div class="header__right-home d__inline-block">            
            <div class="create-user-group">
                <span class="home-svg"><svg xmlns="http://www.w3.org/2000/svg" width="29.945" height="17" viewBox="0 0 37.945 32"><defs><style>.a{fill:#fff;}</style></defs><g transform="translate(-246.792 777.145)"><g transform="translate(246.792 -777.145)"><g transform="translate(0 0)"><path class="a" d="M4,26.6H8.682V39.039a2.514,2.514,0,0,0,2.5,2.5h7.53V30.145h6.516V41.5h7.53a2.514,2.514,0,0,0,2.5-2.5V26.6H39.9L21.948,11.5Z" transform="translate(-2.933 -10.543)"/><path class="a" d="M2.388,26.156H7.039l-.977-.977V37.49c0,2.58,2.071,3.635,4.3,3.635h6.722a.968.968,0,0,0,.977-.977V28.774l-.977.977H23.61l-.977-.977V40.148a.968.968,0,0,0,.977.977h6.449c2.267,0,4.573-.821,4.573-3.557V25.179l-.977.977h4.651a1,1,0,0,0,.7-1.681Q30.04,16.912,21.031,9.389a1.019,1.019,0,0,0-1.368,0q-8.97,7.563-17.979,15.086c-.977.821.43,2.189,1.368,1.368q8.97-7.563,17.979-15.086H19.663q8.97,7.563,17.979,15.086c.235-.547.469-1.094.7-1.681H33.694a.968.968,0,0,0-.977.977v11.3a3.172,3.172,0,0,1-.43,2.228c-.586.7-2.111.508-2.853.508H23.61l.977.977V28.774a.968.968,0,0,0-.977-.977H17.083a.968.968,0,0,0-.977.977V40.148l.977-.977H9.54c-1.524,0-1.524-1.407-1.524-2.462V25.179a.968.968,0,0,0-.977-.977H2.388A.978.978,0,0,0,2.388,26.156Z" transform="translate(-1.353 -9.125)"/></g></g></g></svg></span>
                <a class="create-user" (click)="redirect('view-user')">Home</a>
            </div>            
        </div>

        <div class="header__right-reports d__inline-block">            
            <div class="create-user-group">
                <span class="report-svg"><svg xmlns="http://www.w3.org/2000/svg" width="15.5" height="17" viewBox="0 0 28.5 38"><defs><style>.a{fill:#fff;}</style></defs><g transform="translate(-101 426)"><g transform="translate(101 -426)"><path class="a" d="M31.25,958.362a3.449,3.449,0,0,0-3.347,2.591H23.909v4.318H38.591v-4.318H34.6A3.449,3.449,0,0,0,31.25,958.362ZM17,962.68v33.682H45.5V962.68H39.454v2.591a.9.9,0,0,1-.864.864H23.909a.9.9,0,0,1-.864-.864V962.68ZM28.241,967.4a.864.864,0,0,1,.648,1.444l-4.318,5.182a.9.9,0,0,1-1.268.054l-2.591-2.591a.864.864,0,1,1,1.214-1.228l1.93,1.93,3.711-4.453a.874.874,0,0,1,.567-.324.883.883,0,0,1,.108-.013Zm2.577,3.913H41.182a.864.864,0,1,1,0,1.727H30.818a.864.864,0,1,1,0-1.727ZM28.241,976.9a.864.864,0,0,1,.648,1.444l-4.318,5.182a.9.9,0,0,1-1.268.054l-2.591-2.591a.864.864,0,1,1,1.214-1.228l1.93,1.93,3.711-4.453a.874.874,0,0,1,.567-.324.827.827,0,0,1,.108-.013Zm2.577,3.913H41.182a.864.864,0,0,1,0,1.727H30.818a.864.864,0,0,1,0-1.727ZM28.241,986.4a.864.864,0,0,1,.648,1.444l-4.318,5.182a.9.9,0,0,1-1.268.054l-2.591-2.591a.864.864,0,1,1,1.214-1.228l1.93,1.93,3.711-4.453a.873.873,0,0,1,.567-.324.828.828,0,0,1,.108-.013Zm2.577,3.913H41.182a.864.864,0,1,1,0,1.727H30.818a.864.864,0,1,1,0-1.727Z" transform="translate(-17 -958.362)"/></g></g></svg></span>
                <a class="reports" (click)="redirect()">Reports</a>
            </div>            
        </div>

        <div class="header__right-create d__inline-block">            
            <div class="create-user-group">
                <span class="plus"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 32 32"><defs><style>.a{fill:#fff;}</style></defs><g transform="translate(-33 71)"><path class="a" d="M16,0A16,16,0,1,0,32,16,16,16,0,0,0,16,0Zm8.151,17.627H17.627v6.524a1.627,1.627,0,0,1-3.253,0V17.627H7.849a1.627,1.627,0,1,1,0-3.253h6.524V7.849a1.627,1.627,0,1,1,3.253,0v6.524h6.524a1.627,1.627,0,0,1,0,3.253Z" transform="translate(33 -71)"/></g></svg></span>
                <a class="create-user" (click)="addUser()">Create New User</a>
            </div>            
        </div>

        <div class="header__right-logout d__inline-block">
            <div class="create-user-group">
                <img src="assets/images/noun_logout_638526.png" alt="">
                <a class="logout" (click)="redirect('login')">Logout</a>
            </div>
        </div>

        <div class="header__right-user d__inline-block">
            <div class="name-type d__inline-block">
                <div class="name">{{loginName}}</div>
                <div class="type">{{loginAs}}</div>
            </div>            
            <div class="photo d__inline-block">
                <img src="assets/images/noun_User_26029.png" alt="">
            </div>
        </div>
    </div>
</div>
